<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>Lista de tareas</title>
  </head>
  <body>
    <div class="container_input_button">
      <div class="container_input_button_flex">
        <div class="box_input_btn">
          <input type="text" placeholder="Proyecto..." />
          <div class="box_buttons">
            <button class="add">Agregar</button>
            <button class="save">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container_state_li">
      <div class="container_states">
        <div class="box_states">
          <p class="state_pend">PENDIENTE</p>
          <p class="state_dev">DESARROLLANDO</p>
          <p class="state_done">ACABADO</p>
          <p class="state_pro">MODIFICANDO</p>
        </div>
      </div>
      <div class="container"></div>
      <div class="box_info">
        <p>
          Para cambiar el estado en el que está su proyecto haga click al
          circulo y se cambiará al color del estado.
        </p>
      </div>
    </div>
  </body>
</html>
